<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    const invInicial = 1000; 
        const metaInvestimento = 2000; 
            const taxaDiária = 0.02; 

    let dias = 0;
        let saldo = invInicial;


    while (saldo < metaInvestimento) {
        dias++;
            saldo += saldo * taxaDiária;
}

//SAÍDA

    alert(`Little João demorará ${dias} dias para conseguir um saldo de R$ ${metaInvestimento.toFixed(2)}.`);

</script>
