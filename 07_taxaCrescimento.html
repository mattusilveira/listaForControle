<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA

    const popInicial = 80000;
    const popDesejada = 200000;
    const taxaCrescAtual = 0.03; // 3%

    //PROCESSAMENTO

    let anos = 0;
    let popAtual = popInicial;


    while (popAtual < popDesejada) {
        popAtual += popAtual * taxaCrescAtual;
        anos++;
    }

    //SAÍDA

    alert(`Sera preciso ${anos} anos pra que a população chegue á ${popDesejada} habitantes.`);

</script>
